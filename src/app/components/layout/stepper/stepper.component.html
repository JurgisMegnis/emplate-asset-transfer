@for (step of this.stepsService.steps(); track step.id) {
    <app-step-item 
        [id]="step.id" 
        [iconIdle]="step.iconIdle"
        [iconActive]="step.iconActive"
        [title]="step.title"
        [description]="step.description"
        [required]="step.required"
        [active]="step.active"
        [completed]="step.completed">
    </app-step-item>
}
