<div class="step-item-container" [class.active]="active()">
    <div class="icon-container">
        @if (active() === true) {
        <img [src]="iconActive()" alt="The icon for step {{id()}}">
    } @else {
        <img [src]="iconIdle()" alt="The icon for step {{id()}}">
    }
    </div>
    <div class="text-container">
        <h3>{{ title() }}{{ required() ? '*' : '' }}</h3>
        <p>{{ description() }}</p>
    </div>
 </div>
