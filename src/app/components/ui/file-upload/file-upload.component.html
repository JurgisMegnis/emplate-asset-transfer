<div 
    class="dropzone"
    [class.active]="dragOver"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
    (drop)="onDrop($event)">
    <div class="dropzone-content">
        <p>Drag & drop or</p>
        <a (click)="fileInput.click()">choose files</a>
        <input 
            #fileInput 
            type="file" 
            name="" 
            id="files" 
            [formControl]="files" 
            (change)="onFileSelected($event)"
            style="display: none;" 
            multiple>
        <p>to upload.</p>
    </div>
</div>

@if (filesArray().length > 0) {
    <div class="selected-files">
        @for (file of filesArray(); track $index) {
            <div class="file-item">
                <div class="icon-info-container">
                    <div class="icon-container">
                        <img src="icons/file.svg" alt="">
                    </div>
                    <div class="info-container">
                        <p class="name">{{ fileNameSplit(file.name) }}</p>
                        <p class="details">{{ fileExtensionSplit(file.name) }} / {{ sizeConvert(file.size) }}</p>
                    </div>
                </div>
                <div class="delete-icon-container" (click)="remove($index)">
                    <svg width="48" height="48" viewBox="-12 -12 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
